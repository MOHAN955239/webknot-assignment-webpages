<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Event Management - Admin Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        
        .dark-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.3);
        }
        
        .dark-input {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(51, 65, 85, 0.5);
            color: #e2e8f0;
        }
        
        .dark-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .dark-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .dark-button:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .dark-button-secondary {
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
            color: #e2e8f0;
        }
        
        .dark-button-secondary:hover {
            background: rgba(71, 85, 105, 0.9);
            border-color: rgba(100, 116, 139, 0.7);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-present { background: linear-gradient(135deg, #10b981, #059669); }
        .status-absent { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .status-late { background: linear-gradient(135deg, #f59e0b, #d97706); }
        
        .rating-5 { color: #10b981; }
        .rating-4 { color: #22c55e; }
        .rating-3 { color: #eab308; }
        .rating-2 { color: #f97316; }
        .rating-1 { color: #ef4444; }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-spinner {
            border: 3px solid rgba(51, 65, 85, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .glass-effect {
            background: rgba(15, 23, 42, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Configuration
        const API_BASE = 'http://localhost:3000';

        // Utility Functions
        const formatDate = (dateString) => {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        };

        const formatRating = (rating) => {
            return '★'.repeat(rating) + '☆'.repeat(5 - rating);
        };

        const getStatusColor = (status) => {
            switch(status) {
                case 'present': return 'status-present';
                case 'absent': return 'status-absent';
                case 'late': return 'status-late';
                default: return 'bg-gray-500';
            }
        };

        const getRatingColor = (rating) => {
            return `rating-${rating}`;
        };

        // Loading Component
        const LoadingSpinner = () => (
            <div className="flex justify-center items-center p-8">
                <div className="loading-spinner"></div>
                <span className="ml-3 text-slate-400">Loading...</span>
            </div>
        );

        // Error Component
        const ErrorMessage = ({ message }) => (
            <div className="bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg">
                <i className="fas fa-exclamation-triangle mr-2"></i>
                {message}
            </div>
        );

        // Success Component
        const SuccessMessage = ({ message }) => (
            <div className="bg-green-900 border border-green-700 text-green-200 px-4 py-3 rounded-lg">
                <i className="fas fa-check-circle mr-2"></i>
                {message}
            </div>
        );

        // Login Component
        const LoginForm = ({ onLogin }) => {
            const [formData, setFormData] = useState({
                email: 'admin@campus.edu',
                password: 'admin123'
            });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const response = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        onLogin(data.user);
                    } else {
                        setError(data.message || 'Login failed');
                    }
                } catch (err) {
                    setError('Network error. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="dark-card rounded-2xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold gradient-text mb-2">
                                <i className="fas fa-graduation-cap mr-3"></i>
                                Campus Events
                            </h1>
                            <p className="text-slate-400">Admin Portal</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-slate-300 mb-2">
                                    Email Address
                                </label>
                                <input
                                    type="email"
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    className="dark-input w-full px-4 py-3 rounded-lg focus:outline-none"
                                    placeholder="admin@campus.edu"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-slate-300 mb-2">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    value={formData.password}
                                    onChange={(e) => setFormData({...formData, password: e.target.value})}
                                    className="dark-input w-full px-4 py-3 rounded-lg focus:outline-none"
                                    placeholder="Enter your password"
                                    required
                                />
                            </div>

                            {error && <ErrorMessage message={error} />}

                            <button
                                type="submit"
                                disabled={loading}
                                className="dark-button w-full py-3 px-4 rounded-lg font-medium focus:outline-none disabled:opacity-50"
                            >
                                {loading ? (
                                    <>
                                        <div className="loading-spinner inline-block mr-2"></div>
                                        Signing In...
                                    </>
                                ) : (
                                    <>
                                        <i className="fas fa-sign-in-alt mr-2"></i>
                                        Sign In
                                    </>
                                )}
                            </button>
                        </form>

                        <div className="mt-6 text-center text-sm text-slate-400">
                            <p>Demo Credentials:</p>
                            <p>Email: admin@campus.edu</p>
                            <p>Password: admin123</p>
                        </div>
                    </div>
                </div>
            );
        };

        // Dashboard Component
        const Dashboard = ({ user, onLogout }) => {
            const [activeTab, setActiveTab] = useState('overview');
            const [events, setEvents] = useState([]);
            const [registrations, setRegistrations] = useState([]);
            const [attendance, setAttendance] = useState([]);
            const [feedback, setFeedback] = useState([]);
            const [reports, setReports] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');

            const token = localStorage.getItem('token');

            const fetchData = async () => {
                try {
                    const headers = {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    };

                    const [eventsRes, registrationsRes, attendanceRes, feedbackRes] = await Promise.all([
                        fetch(`${API_BASE}/events`, { headers }),
                        fetch(`${API_BASE}/register`, { headers }),
                        fetch(`${API_BASE}/attendance`, { headers }),
                        fetch(`${API_BASE}/feedback`, { headers })
                    ]);

                    const [eventsData, registrationsData, attendanceData, feedbackData] = await Promise.all([
                        eventsRes.json(),
                        registrationsRes.json(),
                        attendanceRes.json(),
                        feedbackRes.json()
                    ]);

                    setEvents(eventsData.events || []);
                    setRegistrations(registrationsData.registrations || []);
                    setAttendance(attendanceData.attendance || []);
                    setFeedback(feedbackData.feedback || []);

                    // Fetch reports
                    const reportTypes = ['event-registrations', 'attendance', 'feedback', 'popular-events', 'top-students'];
                    const reportData = {};
                    
                    for (const type of reportTypes) {
                        const reportRes = await fetch(`${API_BASE}/reports/${type}`, { headers });
                        const reportDataRes = await reportRes.json();
                        reportData[type] = reportDataRes;
                    }
                    
                    setReports(reportData);
                    setLoading(false);
                } catch (err) {
                    setError('Failed to fetch data');
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
            }, []);

            const handleLogout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                onLogout();
            };

            if (loading) return <LoadingSpinner />;

            const tabs = [
                { id: 'overview', name: 'Overview', icon: 'fas fa-chart-pie' },
                { id: 'events', name: 'Events', icon: 'fas fa-calendar-alt' },
                { id: 'registrations', name: 'Registrations', icon: 'fas fa-clipboard-list' },
                { id: 'attendance', name: 'Attendance', icon: 'fas fa-user-check' },
                { id: 'feedback', name: 'Feedback', icon: 'fas fa-star' },
                { id: 'reports', name: 'Reports', icon: 'fas fa-chart-line' }
            ];

            const renderOverview = () => {
                const totalEvents = events.length;
                const totalRegistrations = registrations.length;
                const totalAttendance = attendance.length;
                const avgRating = feedback.length > 0 ? 
                    (feedback.reduce((sum, f) => sum + f.rating, 0) / feedback.length).toFixed(1) : 0;

                return (
                    <div className="animate-fade-in">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <div className="dark-card rounded-xl p-6">
                                <div className="flex items-center">
                                    <div className="p-3 bg-blue-500 rounded-full">
                                        <i className="fas fa-calendar-alt text-white text-xl"></i>
                                    </div>
                                    <div className="ml-4">
                                        <h3 className="text-lg font-semibold text-white">Total Events</h3>
                                        <p className="text-blue-300 text-2xl font-bold">{totalEvents}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="dark-card rounded-xl p-6">
                                <div className="flex items-center">
                                    <div className="p-3 bg-green-500 rounded-full">
                                        <i className="fas fa-clipboard-list text-white text-xl"></i>
                                    </div>
                                    <div className="ml-4">
                                        <h3 className="text-lg font-semibold text-white">Registrations</h3>
                                        <p className="text-green-300 text-2xl font-bold">{totalRegistrations}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="dark-card rounded-xl p-6">
                                <div className="flex items-center">
                                    <div className="p-3 bg-purple-500 rounded-full">
                                        <i className="fas fa-user-check text-white text-xl"></i>
                                    </div>
                                    <div className="ml-4">
                                        <h3 className="text-lg font-semibold text-white">Attendance</h3>
                                        <p className="text-purple-300 text-2xl font-bold">{totalAttendance}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="dark-card rounded-xl p-6">
                                <div className="flex items-center">
                                    <div className="p-3 bg-yellow-500 rounded-full">
                                        <i className="fas fa-star text-white text-xl"></i>
                                    </div>
                                    <div className="ml-4">
                                        <h3 className="text-lg font-semibold text-white">Avg Rating</h3>
                                        <p className="text-yellow-300 text-2xl font-bold">{avgRating}/5</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div className="dark-card rounded-xl p-6">
                                <h3 className="text-xl font-bold text-white mb-4">
                                    <i className="fas fa-calendar-alt mr-2"></i>
                                    Recent Events
                                </h3>
                                <div className="space-y-3">
                                    {events.slice(0, 5).map(event => (
                                        <div key={event.id} className="flex items-center justify-between p-3 bg-slate-800 rounded-lg">
                                            <div>
                                                <h4 className="text-white font-medium">{event.name}</h4>
                                                <p className="text-slate-400 text-sm">{event.type} • {event.college_name}</p>
                                            </div>
                                            <span className="text-slate-400 text-sm">{formatDate(event.date)}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="dark-card rounded-xl p-6">
                                <h3 className="text-xl font-bold text-white mb-4">
                                    <i className="fas fa-star mr-2"></i>
                                    Recent Feedback
                                </h3>
                                <div className="space-y-3">
                                    {feedback.slice(0, 5).map(fb => (
                                        <div key={fb.id} className="flex items-center justify-between p-3 bg-slate-800 rounded-lg">
                                            <div>
                                                <h4 className="text-white font-medium">{fb.event_name}</h4>
                                                <p className="text-slate-400 text-sm">{fb.student_name}</p>
                                            </div>
                                            <span className={`text-lg font-bold ${getRatingColor(fb.rating)}`}>
                                                {formatRating(fb.rating)}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderEvents = () => (
                <div className="animate-fade-in">
                    <div className="dark-card rounded-xl overflow-hidden">
                        <div className="bg-slate-800 p-6">
                            <h2 className="text-2xl font-bold text-white mb-4">
                                <i className="fas fa-calendar-alt mr-3"></i>
                                Events Management
                            </h2>
                            <p className="text-slate-400">Manage campus events and activities</p>
                        </div>
                        
                        <div className="bg-slate-900 overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-slate-800">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">ID</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Event Name</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Type</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Date</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">College</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Created By</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-slate-900 divide-y divide-slate-700">
                                    {events.map((event) => (
                                        <tr key={event.id} className="hover:bg-slate-800 transition-colors">
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">
                                                #{event.id}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm font-medium text-white">{event.name}</div>
                                                {event.description && (
                                                    <div className="text-sm text-slate-400 mt-1">{event.description}</div>
                                                )}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                    <i className="fas fa-tag mr-1"></i>
                                                    {event.type}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-slate-400">
                                                <i className="fas fa-clock mr-2"></i>
                                                {formatDate(event.date)}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
                                                    <i className="fas fa-university mr-1"></i>
                                                    {event.college_name}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-slate-400">
                                                {event.created_by_name}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            
                            {events.length === 0 && (
                                <div className="text-center py-8 text-slate-400">
                                    <i className="fas fa-calendar-alt text-4xl mb-4"></i>
                                    <p>No events found</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );

            const renderRegistrations = () => (
                <div className="animate-fade-in">
                    <div className="dark-card rounded-xl overflow-hidden">
                        <div className="bg-slate-800 p-6">
                            <h2 className="text-2xl font-bold text-white mb-4">
                                <i className="fas fa-clipboard-list mr-3"></i>
                                Event Registrations
                            </h2>
                            <p className="text-slate-400">Track student registrations for events</p>
                        </div>
                        
                        <div className="bg-slate-900 overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-slate-800">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Student Name</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Event Name</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">College</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Registered At</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-slate-900 divide-y divide-slate-700">
                                    {registrations.map((reg) => (
                                        <tr key={reg.id} className="hover:bg-slate-800 transition-colors">
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="flex items-center">
                                                    <div className="h-8 w-8 bg-gradient-to-r from-green-500 to-blue-500 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                                                        {reg.student_name.charAt(0)}
                                                    </div>
                                                    <div className="ml-3">
                                                        <div className="text-sm font-medium text-white">{reg.student_name}</div>
                                                        <div className="text-sm text-slate-400">{reg.student_email}</div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm font-medium text-white">{reg.event_name}</div>
                                                <div className="text-sm text-slate-400">{formatDate(reg.event_date)}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
                                                    <i className="fas fa-university mr-1"></i>
                                                    {reg.college_name}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-slate-400">
                                                <i className="fas fa-calendar mr-2"></i>
                                                {formatDate(reg.registered_at)}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            
                            {registrations.length === 0 && (
                                <div className="text-center py-8 text-slate-400">
                                    <i className="fas fa-clipboard-list text-4xl mb-4"></i>
                                    <p>No registrations found</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );

            const renderAttendance = () => (
                <div className="animate-fade-in">
                    <div className="dark-card rounded-xl overflow-hidden">
                        <div className="bg-slate-800 p-6">
                            <h2 className="text-2xl font-bold text-white mb-4">
                                <i className="fas fa-user-check mr-3"></i>
                                Attendance Tracking
                            </h2>
                            <p className="text-slate-400">Monitor student attendance at events</p>
                        </div>
                        
                        <div className="bg-slate-900 overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-slate-800">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Student Name</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Event Name</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Status</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Marked At</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-slate-900 divide-y divide-slate-700">
                                    {attendance.map((att) => (
                                        <tr key={att.id} className="hover:bg-slate-800 transition-colors">
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="flex items-center">
                                                    <div className="h-8 w-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                                                        {att.student_name.charAt(0)}
                                                    </div>
                                                    <div className="ml-3">
                                                        <div className="text-sm font-medium text-white">{att.student_name}</div>
                                                        <div className="text-sm text-slate-400">{att.student_email}</div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm font-medium text-white">{att.event_name}</div>
                                                <div className="text-sm text-slate-400">{att.college_name}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium text-white ${getStatusColor(att.status)}`}>
                                                    <i className="fas fa-check-circle mr-1"></i>
                                                    {att.status.charAt(0).toUpperCase() + att.status.slice(1)}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-slate-400">
                                                <i className="fas fa-calendar mr-2"></i>
                                                {formatDate(att.marked_at)}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            
                            {attendance.length === 0 && (
                                <div className="text-center py-8 text-slate-400">
                                    <i className="fas fa-user-check text-4xl mb-4"></i>
                                    <p>No attendance records found</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );

            const renderFeedback = () => (
                <div className="animate-fade-in">
                    <div className="dark-card rounded-xl overflow-hidden">
                        <div className="bg-slate-800 p-6">
                            <h2 className="text-2xl font-bold text-white mb-4">
                                <i className="fas fa-star mr-3"></i>
                                Event Feedback
                            </h2>
                            <p className="text-slate-400">Student feedback and ratings for events</p>
                        </div>
                        
                        <div className="bg-slate-900 overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-slate-800">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Student Name</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Event Name</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Rating</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Comment</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Submitted At</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-slate-900 divide-y divide-slate-700">
                                    {feedback.map((fb) => (
                                        <tr key={fb.id} className="hover:bg-slate-800 transition-colors">
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="flex items-center">
                                                    <div className="h-8 w-8 bg-gradient-to-r from-yellow-500 to-orange-500 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                                                        {fb.student_name.charAt(0)}
                                                    </div>
                                                    <div className="ml-3">
                                                        <div className="text-sm font-medium text-white">{fb.student_name}</div>
                                                        <div className="text-sm text-slate-400">{fb.student_email}</div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm font-medium text-white">{fb.event_name}</div>
                                                <div className="text-sm text-slate-400">{fb.college_name}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="flex items-center">
                                                    <span className={`text-lg font-bold ${getRatingColor(fb.rating)}`}>
                                                        {formatRating(fb.rating)}
                                                    </span>
                                                    <span className="ml-2 text-sm text-slate-400">({fb.rating}/5)</span>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4">
                                                <div className="text-sm text-white max-w-xs">
                                                    {fb.comment || <span className="text-slate-400 italic">No comment</span>}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-slate-400">
                                                <i className="fas fa-calendar mr-2"></i>
                                                {formatDate(fb.submitted_at)}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            
                            {feedback.length === 0 && (
                                <div className="text-center py-8 text-slate-400">
                                    <i className="fas fa-star text-4xl mb-4"></i>
                                    <p>No feedback found</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );

            const renderReports = () => {
                const reportTabs = [
                    { id: 'event-registrations', name: 'Event Registrations', icon: 'fas fa-chart-bar' },
                    { id: 'attendance', name: 'Attendance Report', icon: 'fas fa-user-check' },
                    { id: 'feedback', name: 'Feedback Report', icon: 'fas fa-star' },
                    { id: 'popular-events', name: 'Popular Events', icon: 'fas fa-fire' },
                    { id: 'top-students', name: 'Top Students', icon: 'fas fa-trophy' }
                ];

                const [activeReport, setActiveReport] = useState('event-registrations');

                const renderReportData = () => {
                    const data = reports[activeReport]?.data || [];
                    
                    switch(activeReport) {
                        case 'event-registrations':
                            return (
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead className="bg-slate-800">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase">Event Name</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase">Type</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase">College</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase">Registrations</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-slate-900 divide-y divide-slate-700">
                                            {data.map((item, index) => (
                                                <tr key={index} className="hover:bg-slate-800">
                                                    <td className="px-6 py-4 text-sm font-medium text-white">{item.event_name}</td>
                                                    <td className="px-6 py-4">
                                                        <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                            {item.type}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 text-sm text-slate-400">{item.college_name}</td>
                                                    <td className="px-6 py-4">
                                                        <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                                            {item.total_registrations}
                                                        </span>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            );
                        
                        case 'attendance':
                            return (
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead className="bg-slate-800">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase">Event Name</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase">Total Registrations</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase">Present</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase">Absent</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase">Attendance %</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-slate-900 divide-y divide-slate-700">
                                            {data.map((item, index) => (
                                                <tr key={index} className="hover:bg-slate-800">
                                                    <td className="px-6 py-4 text-sm font-medium text-white">{item.event_name}</td>
                                                    <td className="px-6 py-4 text-sm text-slate-400">{item.total_registrations}</td>
                                                    <td className="px-6 py-4 text-sm text-green-400">{item.present_count}</td>
                                                    <td className="px-6 py-4 text-sm text-red-400">{item.absent_count}</td>
                                                    <td className="px-6 py-4">
                                                        <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                                            item.attendance_percentage >= 80 ? 'bg-green-100 text-green-800' :
                                                            item.attendance_percentage >= 60 ? 'bg-yellow-100 text-yellow-800' :
                                                            'bg-red-100 text-red-800'
                                                        }`}>
                                                            {item.attendance_percentage}%
                                                        </span>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            );
                        
                        default:
                            return (
                                <div className="text-center py-8 text-slate-400">
                                    <i className="fas fa-chart-line text-4xl mb-4"></i>
                                    <p>Report data will be displayed here</p>
                                </div>
                            );
                    }
                };

                return (
                    <div className="animate-fade-in">
                        <div className="dark-card rounded-xl overflow-hidden">
                            <div className="bg-slate-800 p-6">
                                <h2 className="text-2xl font-bold text-white mb-4">
                                    <i className="fas fa-chart-line mr-3"></i>
                                    Analytics & Reports
                                </h2>
                                <p className="text-slate-400">Comprehensive analytics and insights</p>
                            </div>
                            
                            <div className="bg-slate-900">
                                <div className="border-b border-slate-700">
                                    <nav className="-mb-px flex space-x-8 px-6">
                                        {reportTabs.map((tab) => (
                                            <button
                                                key={tab.id}
                                                onClick={() => setActiveReport(tab.id)}
                                                className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                                    activeReport === tab.id
                                                        ? 'border-blue-500 text-blue-400'
                                                        : 'border-transparent text-slate-400 hover:text-slate-300 hover:border-slate-600'
                                                }`}
                                            >
                                                <i className={`${tab.icon} mr-2`}></i>
                                                {tab.name}
                                            </button>
                                        ))}
                                    </nav>
                                </div>
                                
                                <div className="p-6">
                                    {renderReportData()}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderContent = () => {
                switch(activeTab) {
                    case 'overview': return renderOverview();
                    case 'events': return renderEvents();
                    case 'registrations': return renderRegistrations();
                    case 'attendance': return renderAttendance();
                    case 'feedback': return renderFeedback();
                    case 'reports': return renderReports();
                    default: return renderOverview();
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-effect">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold gradient-text">
                                        <i className="fas fa-graduation-cap mr-3"></i>
                                        Campus Event Management
                                    </h1>
                                    <p className="text-slate-400 mt-2">Admin Portal</p>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="text-slate-400">
                                        <i className="fas fa-user mr-2"></i>
                                        Welcome, {user.name}
                                    </div>
                                    <button
                                        onClick={handleLogout}
                                        className="dark-button-secondary px-4 py-2 rounded-lg"
                                    >
                                        <i className="fas fa-sign-out-alt mr-2"></i>
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="glass-effect mt-4">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex space-x-8 py-4">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center px-4 py-2 rounded-lg font-medium transition-all ${
                                            activeTab === tab.id
                                                ? 'bg-blue-600 text-white'
                                                : 'text-slate-400 hover:text-white hover:bg-slate-700'
                                        }`}
                                    >
                                        <i className={`${tab.icon} mr-2`}></i>
                                        {tab.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {error && <ErrorMessage message={error} />}
                        {renderContent()}
                    </main>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('token');
                const userData = localStorage.getItem('user');
                
                if (token && userData) {
                    try {
                        const parsedUser = JSON.parse(userData);
                        if (parsedUser.role === 'admin') {
                            setUser(parsedUser);
                        }
                    } catch (err) {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                }
                setLoading(false);
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="loading-spinner"></div>
                    </div>
                );
            }

            if (!user) {
                return <LoginForm onLogin={setUser} />;
            }

            return <Dashboard user={user} onLogout={() => setUser(null)} />;
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
