<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Event Management Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-present { background: linear-gradient(135deg, #10b981, #059669); }
        .status-absent { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .status-late { background: linear-gradient(135deg, #f59e0b, #d97706); }
        
        .rating-5 { color: #10b981; }
        .rating-4 { color: #22c55e; }
        .rating-3 { color: #eab308; }
        .rating-2 { color: #f97316; }
        .rating-1 { color: #ef4444; }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Configuration
        const API_BASE = 'http://localhost:3000';

        // Utility Functions
        const formatDate = (dateString) => {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        };

        const formatRating = (rating) => {
            return '★'.repeat(rating) + '☆'.repeat(5 - rating);
        };

        const getStatusColor = (status) => {
            switch(status) {
                case 'present': return 'status-present';
                case 'absent': return 'status-absent';
                case 'late': return 'status-late';
                default: return 'bg-gray-500';
            }
        };

        const getRatingColor = (rating) => {
            return `rating-${rating}`;
        };

        // Loading Component
        const LoadingSpinner = () => (
            <div className="flex justify-center items-center p-8">
                <div className="loading-spinner"></div>
                <span className="ml-3 text-gray-600">Loading...</span>
            </div>
        );

        // Error Component
        const ErrorMessage = ({ message }) => (
            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                <i className="fas fa-exclamation-triangle mr-2"></i>
                {message}
            </div>
        );

        // System Status Component
        const SystemStatus = () => {
            const [status, setStatus] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetch(`${API_BASE}/`)
                    .then(res => res.json())
                    .then(data => {
                        setStatus(data);
                        setLoading(false);
                    })
                    .catch(err => {
                        setError('Failed to fetch system status');
                        setLoading(false);
                    });
            }, []);

            if (loading) return <LoadingSpinner />;
            if (error) return <ErrorMessage message={error} />;
            if (!status) return null;

            return (
                <div className="animate-fade-in">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div className="glass-effect rounded-xl p-6 card-hover">
                            <div className="flex items-center">
                                <div className="p-3 bg-green-500 rounded-full">
                                    <i className="fas fa-server text-white text-xl"></i>
                                </div>
                                <div className="ml-4">
                                    <h3 className="text-lg font-semibold text-white">API Status</h3>
                                    <p className="text-green-200">{status.status}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div className="glass-effect rounded-xl p-6 card-hover">
                            <div className="flex items-center">
                                <div className="p-3 bg-blue-500 rounded-full">
                                    <i className="fas fa-code text-white text-xl"></i>
                                </div>
                                <div className="ml-4">
                                    <h3 className="text-lg font-semibold text-white">Version</h3>
                                    <p className="text-blue-200">{status.version}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div className="glass-effect rounded-xl p-6 card-hover">
                            <div className="flex items-center">
                                <div className="p-3 bg-purple-500 rounded-full">
                                    <i className="fas fa-graduation-cap text-white text-xl"></i>
                                </div>
                                <div className="ml-4">
                                    <h3 className="text-lg font-semibold text-white">Platform</h3>
                                    <p className="text-purple-200">Campus Events</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Student Management Component
        const StudentManagement = () => {
            const [students, setStudents] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetch(`${API_BASE}/students`)
                    .then(res => res.json())
                    .then(data => {
                        setStudents(data.students || []);
                        setLoading(false);
                    })
                    .catch(err => {
                        setError('Failed to fetch students');
                        setLoading(false);
                    });
            }, []);

            if (loading) return <LoadingSpinner />;
            if (error) return <ErrorMessage message={error} />;

            return (
                <div className="animate-fade-in">
                    <div className="glass-effect rounded-xl overflow-hidden">
                        <div className="bg-white bg-opacity-20 p-6">
                            <h2 className="text-2xl font-bold text-white mb-4">
                                <i className="fas fa-users mr-3"></i>
                                Student Management
                            </h2>
                            <p className="text-white text-opacity-80">Manage student profiles and information</p>
                        </div>
                        
                        <div className="bg-white overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">College</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {students.map((student) => (
                                        <tr key={student.id} className="hover:bg-gray-50 transition-colors">
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                #{student.id}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="flex items-center">
                                                    <div className="h-8 w-8 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                                                        {student.name.charAt(0)}
                                                    </div>
                                                    <div className="ml-3">
                                                        <div className="text-sm font-medium text-gray-900">{student.name}</div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                <i className="fas fa-envelope mr-2"></i>
                                                {student.email}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                    <i className="fas fa-university mr-1"></i>
                                                    {student.college_name}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                <i className="fas fa-calendar mr-2"></i>
                                                {formatDate(student.created_at)}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            
                            {students.length === 0 && (
                                <div className="text-center py-8 text-gray-500">
                                    <i className="fas fa-users text-4xl mb-4"></i>
                                    <p>No students found</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Events Management Component
        const EventsManagement = () => {
            const [events, setEvents] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetch(`${API_BASE}/events`)
                    .then(res => res.json())
                    .then(data => {
                        setEvents(data.events || []);
                        setLoading(false);
                    })
                    .catch(err => {
                        setError('Failed to fetch events');
                        setLoading(false);
                    });
            }, []);

            if (loading) return <LoadingSpinner />;
            if (error) return <ErrorMessage message={error} />;

            const getEventTypeColor = (type) => {
                switch(type.toLowerCase()) {
                    case 'conference': return 'bg-blue-100 text-blue-800';
                    case 'workshop': return 'bg-green-100 text-green-800';
                    case 'competition': return 'bg-red-100 text-red-800';
                    case 'career': return 'bg-purple-100 text-purple-800';
                    case 'cultural': return 'bg-yellow-100 text-yellow-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            return (
                <div className="animate-fade-in">
                    <div className="glass-effect rounded-xl overflow-hidden">
                        <div className="bg-white bg-opacity-20 p-6">
                            <h2 className="text-2xl font-bold text-white mb-4">
                                <i className="fas fa-calendar-alt mr-3"></i>
                                Events Management
                            </h2>
                            <p className="text-white text-opacity-80">Manage campus events and activities</p>
                        </div>
                        
                        <div className="bg-white overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event Name</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">College</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {events.map((event) => (
                                        <tr key={event.id} className="hover:bg-gray-50 transition-colors">
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                #{event.id}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm font-medium text-gray-900">{event.name}</div>
                                                {event.description && (
                                                    <div className="text-sm text-gray-500 mt-1">{event.description}</div>
                                                )}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getEventTypeColor(event.type)}`}>
                                                    <i className="fas fa-tag mr-1"></i>
                                                    {event.type}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                <i className="fas fa-clock mr-2"></i>
                                                {formatDate(event.date)}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
                                                    <i className="fas fa-university mr-1"></i>
                                                    {event.college_name}
                                                </span>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            
                            {events.length === 0 && (
                                <div className="text-center py-8 text-gray-500">
                                    <i className="fas fa-calendar-alt text-4xl mb-4"></i>
                                    <p>No events found</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Registration & Attendance Component
        const RegistrationAttendance = () => {
            const [registrations, setRegistrations] = useState([]);
            const [attendance, setAttendance] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                Promise.all([
                    fetch(`${API_BASE}/register`).then(res => res.json()),
                    fetch(`${API_BASE}/attendance`).then(res => res.json())
                ])
                .then(([regData, attData]) => {
                    setRegistrations(regData.registrations || []);
                    setAttendance(attData.attendance || []);
                    setLoading(false);
                })
                .catch(err => {
                    setError('Failed to fetch registration and attendance data');
                    setLoading(false);
                });
            }, []);

            if (loading) return <LoadingSpinner />;
            if (error) return <ErrorMessage message={error} />;

            // Combine registration and attendance data
            const combinedData = registrations.map(reg => {
                const att = attendance.find(a => a.registration_id === reg.id);
                return {
                    ...reg,
                    status: att ? att.status : 'Not Marked'
                };
            });

            return (
                <div className="animate-fade-in">
                    <div className="glass-effect rounded-xl overflow-hidden">
                        <div className="bg-white bg-opacity-20 p-6">
                            <h2 className="text-2xl font-bold text-white mb-4">
                                <i className="fas fa-clipboard-check mr-3"></i>
                                Registration & Attendance
                            </h2>
                            <p className="text-white text-opacity-80">Track student registrations and attendance</p>
                        </div>
                        
                        <div className="bg-white overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student Name</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event Name</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Registered At</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {combinedData.map((item) => (
                                        <tr key={item.id} className="hover:bg-gray-50 transition-colors">
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="flex items-center">
                                                    <div className="h-8 w-8 bg-gradient-to-r from-green-500 to-blue-500 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                                                        {item.student_name.charAt(0)}
                                                    </div>
                                                    <div className="ml-3">
                                                        <div className="text-sm font-medium text-gray-900">{item.student_name}</div>
                                                        <div className="text-sm text-gray-500">{item.student_email}</div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm font-medium text-gray-900">{item.event_name}</div>
                                                <div className="text-sm text-gray-500">{item.college_name}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium text-white ${getStatusColor(item.status)}`}>
                                                    <i className="fas fa-check-circle mr-1"></i>
                                                    {item.status.charAt(0).toUpperCase() + item.status.slice(1)}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                <i className="fas fa-calendar mr-2"></i>
                                                {formatDate(item.registered_at)}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            
                            {combinedData.length === 0 && (
                                <div className="text-center py-8 text-gray-500">
                                    <i className="fas fa-clipboard-check text-4xl mb-4"></i>
                                    <p>No registrations found</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Feedback System Component
        const FeedbackSystem = () => {
            const [feedback, setFeedback] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetch(`${API_BASE}/feedback`)
                    .then(res => res.json())
                    .then(data => {
                        setFeedback(data.feedback || []);
                        setLoading(false);
                    })
                    .catch(err => {
                        setError('Failed to fetch feedback');
                        setLoading(false);
                    });
            }, []);

            if (loading) return <LoadingSpinner />;
            if (error) return <ErrorMessage message={error} />;

            return (
                <div className="animate-fade-in">
                    <div className="glass-effect rounded-xl overflow-hidden">
                        <div className="bg-white bg-opacity-20 p-6">
                            <h2 className="text-2xl font-bold text-white mb-4">
                                <i className="fas fa-star mr-3"></i>
                                Feedback System
                            </h2>
                            <p className="text-white text-opacity-80">Student feedback and ratings for events</p>
                        </div>
                        
                        <div className="bg-white overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student Name</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event Name</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rating</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Comment</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Submitted At</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {feedback.map((item) => (
                                        <tr key={item.id} className="hover:bg-gray-50 transition-colors">
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="flex items-center">
                                                    <div className="h-8 w-8 bg-gradient-to-r from-yellow-500 to-orange-500 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                                                        {item.student_name.charAt(0)}
                                                    </div>
                                                    <div className="ml-3">
                                                        <div className="text-sm font-medium text-gray-900">{item.student_name}</div>
                                                        <div className="text-sm text-gray-500">{item.student_email}</div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm font-medium text-gray-900">{item.event_name}</div>
                                                <div className="text-sm text-gray-500">{item.college_name}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="flex items-center">
                                                    <span className={`text-lg font-bold ${getRatingColor(item.rating)}`}>
                                                        {formatRating(item.rating)}
                                                    </span>
                                                    <span className="ml-2 text-sm text-gray-500">({item.rating}/5)</span>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4">
                                                <div className="text-sm text-gray-900 max-w-xs">
                                                    {item.comment || <span className="text-gray-400 italic">No comment</span>}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                <i className="fas fa-calendar mr-2"></i>
                                                {formatDate(item.submitted_at)}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            
                            {feedback.length === 0 && (
                                <div className="text-center py-8 text-gray-500">
                                    <i className="fas fa-star text-4xl mb-4"></i>
                                    <p>No feedback found</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Reports Component
        const ReportsSection = () => {
            const [reports, setReports] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [activeReport, setActiveReport] = useState('event-registrations');

            useEffect(() => {
                const fetchReports = async () => {
                    try {
                        const reportTypes = [
                            'event-registrations',
                            'attendance',
                            'feedback',
                            'popular-events',
                            'top-students',
                            'college-stats'
                        ];

                        const reportData = {};
                        for (const type of reportTypes) {
                            const response = await fetch(`${API_BASE}/reports/${type}`);
                            const data = await response.json();
                            reportData[type] = data;
                        }
                        setReports(reportData);
                        setLoading(false);
                    } catch (err) {
                        setError('Failed to fetch reports');
                        setLoading(false);
                    }
                };

                fetchReports();
            }, []);

            if (loading) return <LoadingSpinner />;
            if (error) return <ErrorMessage message={error} />;

            const reportTabs = [
                { id: 'event-registrations', name: 'Event Registrations', icon: 'fas fa-chart-bar' },
                { id: 'attendance', name: 'Attendance Report', icon: 'fas fa-user-check' },
                { id: 'feedback', name: 'Feedback Report', icon: 'fas fa-star' },
                { id: 'popular-events', name: 'Popular Events', icon: 'fas fa-fire' },
                { id: 'top-students', name: 'Top Students', icon: 'fas fa-trophy' },
                { id: 'college-stats', name: 'College Stats', icon: 'fas fa-university' }
            ];

            const renderReportData = () => {
                const data = reports[activeReport]?.data || [];
                
                switch(activeReport) {
                    case 'event-registrations':
                        return (
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Event Name</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">College</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Registrations</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {data.map((item, index) => (
                                            <tr key={index} className="hover:bg-gray-50">
                                                <td className="px-6 py-4 text-sm font-medium text-gray-900">{item.event_name}</td>
                                                <td className="px-6 py-4">
                                                    <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                        {item.type}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 text-sm text-gray-500">{item.college_name}</td>
                                                <td className="px-6 py-4">
                                                    <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                                        {item.total_registrations}
                                                    </span>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        );
                    
                    case 'attendance':
                        return (
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Event Name</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Registrations</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Present</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Absent</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Attendance %</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {data.map((item, index) => (
                                            <tr key={index} className="hover:bg-gray-50">
                                                <td className="px-6 py-4 text-sm font-medium text-gray-900">{item.event_name}</td>
                                                <td className="px-6 py-4 text-sm text-gray-500">{item.total_registrations}</td>
                                                <td className="px-6 py-4 text-sm text-green-600">{item.present_count}</td>
                                                <td className="px-6 py-4 text-sm text-red-600">{item.absent_count}</td>
                                                <td className="px-6 py-4">
                                                    <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                                        item.attendance_percentage >= 80 ? 'bg-green-100 text-green-800' :
                                                        item.attendance_percentage >= 60 ? 'bg-yellow-100 text-yellow-800' :
                                                        'bg-red-100 text-red-800'
                                                    }`}>
                                                        {item.attendance_percentage}%
                                                    </span>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        );
                    
                    default:
                        return (
                            <div className="text-center py-8 text-gray-500">
                                <i className="fas fa-chart-line text-4xl mb-4"></i>
                                <p>Report data will be displayed here</p>
                            </div>
                        );
                }
            };

            return (
                <div className="animate-fade-in">
                    <div className="glass-effect rounded-xl overflow-hidden">
                        <div className="bg-white bg-opacity-20 p-6">
                            <h2 className="text-2xl font-bold text-white mb-4">
                                <i className="fas fa-chart-line mr-3"></i>
                                Analytics & Reports
                            </h2>
                            <p className="text-white text-opacity-80">Comprehensive analytics and insights</p>
                        </div>
                        
                        <div className="bg-white">
                            <div className="border-b border-gray-200">
                                <nav className="-mb-px flex space-x-8 px-6">
                                    {reportTabs.map((tab) => (
                                        <button
                                            key={tab.id}
                                            onClick={() => setActiveReport(tab.id)}
                                            className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                                activeReport === tab.id
                                                    ? 'border-blue-500 text-blue-600'
                                                    : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                            }`}
                                        >
                                            <i className={`${tab.icon} mr-2`}></i>
                                            {tab.name}
                                        </button>
                                    ))}
                                </nav>
                            </div>
                            
                            <div className="p-6">
                                {renderReportData()}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [activeSection, setActiveSection] = useState('status');

            const sections = [
                { id: 'status', name: 'System Status', icon: 'fas fa-server' },
                { id: 'students', name: 'Student Management', icon: 'fas fa-users' },
                { id: 'events', name: 'Events Management', icon: 'fas fa-calendar-alt' },
                { id: 'registration', name: 'Registration & Attendance', icon: 'fas fa-clipboard-check' },
                { id: 'feedback', name: 'Feedback System', icon: 'fas fa-star' },
                { id: 'reports', name: 'Analytics & Reports', icon: 'fas fa-chart-line' }
            ];

            const renderSection = () => {
                switch(activeSection) {
                    case 'status': return <SystemStatus />;
                    case 'students': return <StudentManagement />;
                    case 'events': return <EventsManagement />;
                    case 'registration': return <RegistrationAttendance />;
                    case 'feedback': return <FeedbackSystem />;
                    case 'reports': return <ReportsSection />;
                    default: return <SystemStatus />;
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-effect">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold gradient-text">
                                        <i className="fas fa-graduation-cap mr-3"></i>
                                        Campus Event Management Platform
                                    </h1>
                                    <p className="text-white text-opacity-80 mt-2">Modern event management system for educational institutions</p>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="text-white text-opacity-80">
                                        <i className="fas fa-clock mr-2"></i>
                                        {new Date().toLocaleString()}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="glass-effect mt-4">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex space-x-8 py-4">
                                {sections.map((section) => (
                                    <button
                                        key={section.id}
                                        onClick={() => setActiveSection(section.id)}
                                        className={`flex items-center px-4 py-2 rounded-lg font-medium transition-all ${
                                            activeSection === section.id
                                                ? 'bg-white bg-opacity-20 text-white'
                                                : 'text-white text-opacity-70 hover:text-white hover:bg-white hover:bg-opacity-10'
                                        }`}
                                    >
                                        <i className={`${section.icon} mr-2`}></i>
                                        {section.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {renderSection()}
                    </main>

                    {/* Footer */}
                    <footer className="glass-effect mt-8">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="text-center text-white text-opacity-80">
                                <p>&copy; 2024 Campus Event Management Platform. Built with React & Express.js</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
