<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Event Management - Student App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        
        .dark-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.3);
        }
        
        .dark-input {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(51, 65, 85, 0.5);
            color: #e2e8f0;
        }
        
        .dark-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .dark-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .dark-button:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .dark-button-secondary {
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
            color: #e2e8f0;
        }
        
        .dark-button-secondary:hover {
            background: rgba(71, 85, 105, 0.9);
            border-color: rgba(100, 116, 139, 0.7);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .event-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.3);
            transition: all 0.3s ease;
        }
        
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-spinner {
            border: 3px solid rgba(51, 65, 85, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .glass-effect {
            background: rgba(15, 23, 42, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.2);
        }
        
        .rating-stars {
            color: #fbbf24;
        }
        
        .rating-stars.empty {
            color: #374151;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Configuration
        const API_BASE = 'http://localhost:3000';

        // Utility Functions
        const formatDate = (dateString) => {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        };

        const formatRating = (rating) => {
            return '★'.repeat(rating) + '☆'.repeat(5 - rating);
        };

        // Loading Component
        const LoadingSpinner = () => (
            <div className="flex justify-center items-center p-8">
                <div className="loading-spinner"></div>
                <span className="ml-3 text-slate-400">Loading...</span>
            </div>
        );

        // Error Component
        const ErrorMessage = ({ message }) => (
            <div className="bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg">
                <i className="fas fa-exclamation-triangle mr-2"></i>
                {message}
            </div>
        );

        // Success Component
        const SuccessMessage = ({ message }) => (
            <div className="bg-green-900 border border-green-700 text-green-200 px-4 py-3 rounded-lg">
                <i className="fas fa-check-circle mr-2"></i>
                {message}
            </div>
        );

        // Login/Signup Component
        const AuthForm = ({ onLogin }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: '',
                college_id: 1
            });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            // Demo credentials for quick testing
            useEffect(() => {
                if (isLogin) {
                    setFormData({
                        name: '',
                        email: 'john.doe@mit.edu',
                        password: 'student123',
                        college_id: 1
                    });
                } else {
                    setFormData({
                        name: '',
                        email: '',
                        password: '',
                        college_id: 1
                    });
                }
            }, [isLogin]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                setSuccess('');

                try {
                    const endpoint = isLogin ? '/auth/login' : '/auth/signup';
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        if (isLogin) {
                            localStorage.setItem('token', data.token);
                            localStorage.setItem('user', JSON.stringify(data.user));
                            onLogin(data.user);
                        } else {
                            setSuccess('Account created successfully! Please login.');
                            setIsLogin(true);
                        }
                    } else {
                        setError(data.message || `${isLogin ? 'Login' : 'Signup'} failed`);
                    }
                } catch (err) {
                    setError('Network error. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="dark-card rounded-2xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold gradient-text mb-2">
                                <i className="fas fa-graduation-cap mr-3"></i>
                                Campus Events
                            </h1>
                            <p className="text-slate-400">Student Portal</p>
                        </div>

                        <div className="flex mb-6">
                            <button
                                onClick={() => setIsLogin(true)}
                                className={`flex-1 py-2 px-4 rounded-l-lg font-medium ${
                                    isLogin ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-300'
                                }`}
                            >
                                Login
                            </button>
                            <button
                                onClick={() => setIsLogin(false)}
                                className={`flex-1 py-2 px-4 rounded-r-lg font-medium ${
                                    !isLogin ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-300'
                                }`}
                            >
                                Sign Up
                            </button>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            {!isLogin && (
                                <div>
                                    <label className="block text-sm font-medium text-slate-300 mb-2">
                                        Full Name
                                    </label>
                                    <input
                                        type="text"
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        className="dark-input w-full px-4 py-3 rounded-lg focus:outline-none"
                                        placeholder="Enter your full name"
                                        required={!isLogin}
                                    />
                                </div>
                            )}

                            <div>
                                <label className="block text-sm font-medium text-slate-300 mb-2">
                                    Email Address
                                </label>
                                <input
                                    type="email"
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    className="dark-input w-full px-4 py-3 rounded-lg focus:outline-none"
                                    placeholder="student@college.edu"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-slate-300 mb-2">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    value={formData.password}
                                    onChange={(e) => setFormData({...formData, password: e.target.value})}
                                    className="dark-input w-full px-4 py-3 rounded-lg focus:outline-none"
                                    placeholder="Enter your password"
                                    required
                                />
                            </div>

                            {error && <ErrorMessage message={error} />}
                            {success && <SuccessMessage message={success} />}

                            <button
                                type="submit"
                                disabled={loading}
                                className="dark-button w-full py-3 px-4 rounded-lg font-medium focus:outline-none disabled:opacity-50"
                            >
                                {loading ? (
                                    <>
                                        <div className="loading-spinner inline-block mr-2"></div>
                                        {isLogin ? 'Signing In...' : 'Creating Account...'}
                                    </>
                                ) : (
                                    <>
                                        <i className={`fas ${isLogin ? 'fa-sign-in-alt' : 'fa-user-plus'} mr-2`}></i>
                                        {isLogin ? 'Sign In' : 'Create Account'}
                                    </>
                                )}
                            </button>
                        </form>

                        <div className="mt-6 text-center text-sm text-slate-400">
                            <p>Demo Credentials:</p>
                            <p>Email: john.doe@mit.edu</p>
                            <p>Password: student123</p>
                        </div>
                    </div>
                </div>
            );
        };

        // Event Card Component
        const EventCard = ({ event, user, onRegister, onCheckIn, onFeedback }) => {
            const [isRegistered, setIsRegistered] = useState(false);
            const [isAttended, setIsAttended] = useState(false);
            const [hasFeedback, setHasFeedback] = useState(false);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const token = localStorage.getItem('token');

            useEffect(() => {
                checkRegistrationStatus();
            }, []);

            const checkRegistrationStatus = async () => {
                try {
                    const response = await fetch(`${API_BASE}/register`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    const data = await response.json();
                    
                    const registration = data.registrations?.find(r => r.event_id === event.id);
                    setIsRegistered(!!registration);
                    
                    if (registration) {
                        // Check attendance
                        const attResponse = await fetch(`${API_BASE}/attendance`, {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        const attData = await attResponse.json();
                        const attendance = attData.attendance?.find(a => a.registration_id === registration.id);
                        setIsAttended(!!attendance);
                        
                        // Check feedback
                        const fbResponse = await fetch(`${API_BASE}/feedback`, {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        const fbData = await fbResponse.json();
                        const feedback = fbData.feedback?.find(f => f.registration_id === registration.id);
                        setHasFeedback(!!feedback);
                    }
                } catch (err) {
                    console.error('Error checking registration status:', err);
                }
            };

            const handleRegister = async () => {
                setLoading(true);
                setError('');

                try {
                    const response = await fetch(`${API_BASE}/register`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ event_id: event.id })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setIsRegistered(true);
                        onRegister('Successfully registered for the event!');
                    } else {
                        setError(data.message || 'Registration failed');
                    }
                } catch (err) {
                    setError('Network error. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            const handleCheckIn = async () => {
                setLoading(true);
                setError('');

                try {
                    // First get the registration ID
                    const regResponse = await fetch(`${API_BASE}/register`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    const regData = await regResponse.json();
                    const registration = regData.registrations?.find(r => r.event_id === event.id);

                    if (!registration) {
                        setError('You must register first');
                        return;
                    }

                    const response = await fetch(`${API_BASE}/attendance`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            registration_id: registration.id, 
                            status: 'present' 
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setIsAttended(true);
                        onCheckIn('Check-in successful!');
                    } else {
                        setError(data.message || 'Check-in failed');
                    }
                } catch (err) {
                    setError('Network error. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            const getEventTypeColor = (type) => {
                switch(type.toLowerCase()) {
                    case 'conference': return 'bg-blue-100 text-blue-800';
                    case 'workshop': return 'bg-green-100 text-green-800';
                    case 'competition': return 'bg-red-100 text-red-800';
                    case 'career': return 'bg-purple-100 text-purple-800';
                    case 'cultural': return 'bg-yellow-100 text-yellow-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            return (
                <div className="event-card rounded-xl p-6 animate-fade-in">
                    <div className="flex justify-between items-start mb-4">
                        <div className="flex-1">
                            <h3 className="text-xl font-bold text-white mb-2">{event.name}</h3>
                            <p className="text-slate-400 text-sm mb-3">{event.description}</p>
                        </div>
                        <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getEventTypeColor(event.type)}`}>
                            <i className="fas fa-tag mr-1"></i>
                            {event.type}
                        </span>
                    </div>

                    <div className="space-y-2 mb-4">
                        <div className="flex items-center text-slate-400">
                            <i className="fas fa-calendar mr-2"></i>
                            <span>{formatDate(event.date)}</span>
                        </div>
                        <div className="flex items-center text-slate-400">
                            <i className="fas fa-university mr-2"></i>
                            <span>{event.college_name}</span>
                        </div>
                        <div className="flex items-center text-slate-400">
                            <i className="fas fa-user mr-2"></i>
                            <span>Created by {event.created_by_name}</span>
                        </div>
                    </div>

                    {error && <ErrorMessage message={error} />}

                    <div className="flex space-x-3">
                        {!isRegistered ? (
                            <button
                                onClick={handleRegister}
                                disabled={loading}
                                className="dark-button flex-1 py-2 px-4 rounded-lg font-medium disabled:opacity-50"
                            >
                                {loading ? (
                                    <div className="loading-spinner inline-block mr-2"></div>
                                ) : (
                                    <i className="fas fa-plus mr-2"></i>
                                )}
                                Register
                            </button>
                        ) : (
                            <>
                                {!isAttended ? (
                                    <button
                                        onClick={handleCheckIn}
                                        disabled={loading}
                                        className="dark-button flex-1 py-2 px-4 rounded-lg font-medium disabled:opacity-50"
                                    >
                                        {loading ? (
                                            <div className="loading-spinner inline-block mr-2"></div>
                                        ) : (
                                            <i className="fas fa-check mr-2"></i>
                                        )}
                                        Check In
                                    </button>
                                ) : (
                                    <div className="flex-1 flex items-center justify-center py-2 px-4 bg-green-600 text-white rounded-lg">
                                        <i className="fas fa-check-circle mr-2"></i>
                                        Checked In
                                    </div>
                                )}
                                
                                {isAttended && !hasFeedback && (
                                    <button
                                        onClick={() => onFeedback(event)}
                                        className="dark-button-secondary py-2 px-4 rounded-lg font-medium"
                                    >
                                        <i className="fas fa-star mr-2"></i>
                                        Feedback
                                    </button>
                                )}
                                
                                {hasFeedback && (
                                    <div className="flex items-center justify-center py-2 px-4 bg-yellow-600 text-white rounded-lg">
                                        <i className="fas fa-star mr-2"></i>
                                        Feedback Given
                                    </div>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        };

        // Feedback Modal Component
        const FeedbackModal = ({ event, isOpen, onClose, onSubmit }) => {
            const [rating, setRating] = useState(5);
            const [comment, setComment] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const token = localStorage.getItem('token');
                    
                    // First get the registration ID
                    const regResponse = await fetch(`${API_BASE}/register`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    const regData = await regResponse.json();
                    const registration = regData.registrations?.find(r => r.event_id === event.id);

                    if (!registration) {
                        setError('Registration not found');
                        return;
                    }

                    const response = await fetch(`${API_BASE}/feedback`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            registration_id: registration.id,
                            rating: rating,
                            comment: comment
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        onSubmit('Feedback submitted successfully!');
                        onClose();
                    } else {
                        setError(data.message || 'Failed to submit feedback');
                    }
                } catch (err) {
                    setError('Network error. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="dark-card rounded-xl p-6 w-full max-w-md">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-xl font-bold text-white">Submit Feedback</h3>
                            <button
                                onClick={onClose}
                                className="text-slate-400 hover:text-white"
                            >
                                <i className="fas fa-times text-xl"></i>
                            </button>
                        </div>

                        <div className="mb-4">
                            <h4 className="text-white font-medium mb-2">{event.name}</h4>
                            <p className="text-slate-400 text-sm">{event.description}</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-300 mb-2">
                                    Rating
                                </label>
                                <div className="flex space-x-2">
                                    {[1, 2, 3, 4, 5].map((star) => (
                                        <button
                                            key={star}
                                            type="button"
                                            onClick={() => setRating(star)}
                                            className={`text-2xl ${
                                                star <= rating ? 'rating-stars' : 'rating-stars empty'
                                            }`}
                                        >
                                            ★
                                        </button>
                                    ))}
                                </div>
                                <p className="text-slate-400 text-sm mt-1">{rating} out of 5 stars</p>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-slate-300 mb-2">
                                    Comment (Optional)
                                </label>
                                <textarea
                                    value={comment}
                                    onChange={(e) => setComment(e.target.value)}
                                    className="dark-input w-full px-4 py-3 rounded-lg focus:outline-none"
                                    rows="3"
                                    placeholder="Share your experience..."
                                />
                            </div>

                            {error && <ErrorMessage message={error} />}

                            <div className="flex space-x-3">
                                <button
                                    type="button"
                                    onClick={onClose}
                                    className="dark-button-secondary flex-1 py-2 px-4 rounded-lg font-medium"
                                >
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="dark-button flex-1 py-2 px-4 rounded-lg font-medium disabled:opacity-50"
                                >
                                    {loading ? (
                                        <div className="loading-spinner inline-block mr-2"></div>
                                    ) : (
                                        <i className="fas fa-paper-plane mr-2"></i>
                                    )}
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Student Dashboard Component
        const StudentDashboard = ({ user, onLogout }) => {
            const [events, setEvents] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [feedbackModal, setFeedbackModal] = useState({ isOpen: false, event: null });

            const token = localStorage.getItem('token');

            useEffect(() => {
                fetchEvents();
            }, []);

            const fetchEvents = async () => {
                try {
                    const response = await fetch(`${API_BASE}/events`);
                    const data = await response.json();
                    setEvents(data.events || []);
                    setLoading(false);
                } catch (err) {
                    setError('Failed to fetch events');
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                onLogout();
            };

            const handleRegister = (message) => {
                setSuccess(message);
                setTimeout(() => setSuccess(''), 3000);
                fetchEvents(); // Refresh to update registration status
            };

            const handleCheckIn = (message) => {
                setSuccess(message);
                setTimeout(() => setSuccess(''), 3000);
                fetchEvents(); // Refresh to update attendance status
            };

            const handleFeedback = (event) => {
                setFeedbackModal({ isOpen: true, event });
            };

            const handleFeedbackSubmit = (message) => {
                setSuccess(message);
                setTimeout(() => setSuccess(''), 3000);
                setFeedbackModal({ isOpen: false, event: null });
                fetchEvents(); // Refresh to update feedback status
            };

            if (loading) return <LoadingSpinner />;

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-effect">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold gradient-text">
                                        <i className="fas fa-graduation-cap mr-3"></i>
                                        Campus Events
                                    </h1>
                                    <p className="text-slate-400 mt-2">Student Portal</p>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="text-slate-400">
                                        <i className="fas fa-user mr-2"></i>
                                        Welcome, {user.name}
                                    </div>
                                    <button
                                        onClick={handleLogout}
                                        className="dark-button-secondary px-4 py-2 rounded-lg"
                                    >
                                        <i className="fas fa-sign-out-alt mr-2"></i>
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {error && <ErrorMessage message={error} />}
                        {success && <SuccessMessage message={success} />}

                        <div className="mb-8">
                            <h2 className="text-2xl font-bold text-white mb-4">
                                <i className="fas fa-calendar-alt mr-3"></i>
                                Available Events
                            </h2>
                            <p className="text-slate-400">Discover and participate in campus events</p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {events.map((event) => (
                                <EventCard
                                    key={event.id}
                                    event={event}
                                    user={user}
                                    onRegister={handleRegister}
                                    onCheckIn={handleCheckIn}
                                    onFeedback={handleFeedback}
                                />
                            ))}
                        </div>

                        {events.length === 0 && (
                            <div className="text-center py-12 text-slate-400">
                                <i className="fas fa-calendar-alt text-6xl mb-4"></i>
                                <h3 className="text-xl font-medium mb-2">No Events Available</h3>
                                <p>Check back later for new events!</p>
                            </div>
                        )}
                    </main>

                    {/* Feedback Modal */}
                    <FeedbackModal
                        event={feedbackModal.event}
                        isOpen={feedbackModal.isOpen}
                        onClose={() => setFeedbackModal({ isOpen: false, event: null })}
                        onSubmit={handleFeedbackSubmit}
                    />
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('token');
                const userData = localStorage.getItem('user');
                
                if (token && userData) {
                    try {
                        const parsedUser = JSON.parse(userData);
                        if (parsedUser.role === 'student') {
                            setUser(parsedUser);
                        }
                    } catch (err) {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                }
                setLoading(false);
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="loading-spinner"></div>
                    </div>
                );
            }

            if (!user) {
                return <AuthForm onLogin={setUser} />;
            }

            return <StudentDashboard user={user} onLogout={() => setUser(null)} />;
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
